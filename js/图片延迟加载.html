            height: 40px;
            line-height: 20px;
            font-size: 13px;

            desc: "互联网是二十世纪人类最大的发明互联网是二十世纪."
        }
    ];
    var newslist = document.getElementById('newsList');
    var imglist = document.getElementsByTagName('img');
    imgData();
    function imgData() {
        var str = '';
        for (var i = 0; i < dataAry.length; i++) {
            var cur = dataAry[i];
            str += '<li>';
            str += '<img src="img/default.jpg" trueImg="' + cur['logo'] + '"><div>';
            str += '<h2>' + cur['title'] + '</h2>';
            str += '<p>' + cur['desc'] + '</p></div>';
            str += '</li>';
        }
        newslist.innerHTML += str;
    }
    function delayImg() {
        for (var i = 0; i < imglist.length; i++) {
            var cur = imglist[i];
            if (!cur.isload) {
                //判断，当图片出现的时候就加载真实图片
                var imgTop = offset(cur).t + cur.offsetHeight;
                var winTop = (document.documentElement.scrollTop || document.body.scrollTop) + (document.documentElement.clientHeight || document.body.clientHeight);
                if (imgTop <= winTop) {
                    delayImgCode(i);
                }
            }

        }
    }
    function delayImgCode(index) {
        //onload是异步的，因此需要保存index，用不销毁作用域的形式
        ~function (index) {
            var oImg = new Image;
            var imgsrc = imglist[index].getAttribute('trueImg');
            oImg.src = imgsrc;
            oImg.onload = function () {
                imglist[index].src = oImg.src;
                oImg = null;
                imglist[index].isload = true;
            }
        }(index);
    }

    function offset(curEle) {
        var obj = {};
        obj.l = curEle.offsetLeft, obj.t = curEle.offsetTop;
        var p = curEle.offsetParent;
        while (p.tagName.toLowerCase() !== 'body') {
            if (navigator.userAgent.indexOf('MSIE 8.0') == -1) {
                obj.l += p.clientLeft;
                obj.t += p.clientTop;
            }
            obj.l += p.offsetLeft;
            obj.t += p.offsetTop;
            p = p.offsetParent;
        }
        return obj;
    }
    window.onscroll = delayImg;
    window.onscroll();
</script>
