<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    /*
    * 数组排序的方法：
    * 1、用内置的方法sort
    * 2、冒泡排序
    * */
    var ary=[1,2,4,6,10,23,20];
    console.log(ary.sort(function(a,b){return a-b;}));


    /*冒泡排序的原理：每一项与后一项比较，将最大的移动到数组的末尾，然后再从头比较，把次大的放到倒数第二项，……一直到只剩开头*/
    function sortAry1(ary){
        var count=0;
        if(ary){
            for(var i=0;i<ary.length;i++){
                for(var j=0;j<ary.length-i;j++){
                    if(ary[j]>ary[j+1]){
                        var temp=ary[j];
                        ary[j]=ary[j+1];
                        ary[j+1]=temp;
                    }
                    count++;
                }
            }
            console.log(count);
            return ary;
        }
    }
    var ary=[1,2,4,6,10,23,20];
    console.log(sortAry1(ary));

    //如果是已经排序好的，就没必要再进行比较
    //如果在比较的时候没有进行调换顺序，则是已经有顺序的，直接跳出循环即可
    function sortAry(ary){
        var flag=true,count=0;//count用来计算是不是省了比较的次数
        if(ary){
            for(var i=0;i<ary.length;i++){
                flag=true;
                for(var j=0;j<ary.length-i;j++){
                    if(ary[j]>ary[j+1]){
                        var temp=ary[j];
                        ary[j]=ary[j+1];
                        ary[j+1]=temp;
                        flag=false;
                    }
                    count++;
                }
                if(flag){
                    break;
                }
            }
            console.log(count);
            return ary;
        }
    }
    var ary=[1,2,4,6,10,23,20];
    console.log(sortAry(ary));
</script>
</body>
</html>
